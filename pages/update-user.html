  <link rel="stylesheet" href="../css/update-user.css">

  <link href="https://fonts.googleapis.com/css2?family=Blinker&display=swap" rel="stylesheet">
  <script src="../scripts/api/check.js"></script>

</head>

<body>
  <!-- NAVBAR START -->
  <div class="navbar">
    <div class="container">
      <div class="nav-container">
        <a href="/"><img src="../css/resources/logo.png" alt="" class="logo-img"></a>

        <div class="nav-links">
          <a href="./category.html" id="categoryLink">categories</a>
          <a href="./cart.html" id="cartLink">cart</a>
          <a href="./login.html" id="loginLink">login</a>

        </div>
      </div>
    </div>
  </div>
  <!-- NAVBAR END -->

  <!-- NOTIFY START -->
  <div class="notify">
    <p></p>
  </div>
  <!-- NOTIFY END -->

  <!-- REGISTER START -->
  <div class="login">
    <div class="container">
      <div class="form-container">
        <div class="login-title">
          <h2>update user</h2>
        </div>

        <form action="">
          <label for="username">Username</label>
          <input type="text" name="" id="username" placeholder="Username">

          <label for="email">Email</label>
          <input type="email" name="email" id="email" placeholder="Email">

          <label for="password">Password</label>
          <input type="password" name="password" id="password" placeholder="Password">

          <label for="phone">Phone Number</label>
          <input type="text" name="phone" id="phone" placeholder="Phone Number">

          <label for="address">Address</label>
          <input type="text" name="address" id="address" placeholder="Address">
        </form>

        <button id="submitButton" type="submit">update</button>


      </div>
    </div>
  </div>
  <!-- REGISTER END -->

  <script src="../scripts/api/update-user.js"></script>
  <script src="../scripts/style/index.js"></script>
</body>

</html>
