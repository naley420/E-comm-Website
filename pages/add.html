<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
    <link rel="stylesheet" href="../css/register.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Blinker&display=swap" rel="stylesheet">
</head>

<body>
    <!-- NAVBAR START -->
    <div class="navbar">
        <div class="container">
            <div class="nav-container">
                <a href="../index.html"><img src="../css/resources/logo.png" alt="" class="logo-img"></a>
            </div>
        </div>
    </div>
    <!-- NAVBAR END -->

    <!-- LOGIN START -->
    <div class="login">
        <div class="container">
            <div class="form-container">
                <div class="login-title">
                    <h2>add product</h2>
                </div>

                <form action="">
                    <label for="username">Name</label>
                    <input type="text" name="" id="username" placeholder="Username">

                    <label for="description">Description</label>
                    <input type="text" name="" id="description" placeholder="Description">

                    <label for="quantity">Quantity</label>
                    <input type="text" name="" id="quantity" placeholder="Quantity">

                    <label for="price">Price</label>
                    <input type="text" name="" id="price" placeholder="price">

                    <label for="texture">Texture</label>
                    <input type="text" name="" id="texture" placeholder="Texture">

                    <label for="weight">Weight</label>
                    <input type="text" name="" id="weight" placeholder="Weight">

                    <label for="size">Size</label>
                    <input type="text" name="" id="size" placeholder="Size">

                    <label for="category">Category</label>
                    <input type="text" name="" id="category" placeholder="Category">
                </form>

                <button type="submit">Add</button>

            </div>
        </div>
    </div>
    <!-- LOGIN END -->

    <!-- FOOTER START -->
    <footer>
        <p class="love">
            E-comm Website &nbsp; by
            <a href="https://github.com/naley420/E-comm-Website" target="_blank" rel="noreferrer"
                style="color:white">&nbsp; GROUP 2</a>
        </p>
    </footer>
    <!-- FOOTER END -->
</body>

</html>
