<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="../css/signup.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Blinker&display=swap" rel="stylesheet">
</head>
<body>
    <!-- NAVBAR START -->
    <div class="navbar">
        <div class="container">
            <div class="nav-container">
                <a href="/"><img src="../css/resources/logo.png" alt="" class="logo-img"></a>
            </div>
        </div>
    </div>
    <!-- NAVBAR END -->

    <!-- LOGIN START -->
    <div class="login">
        <div class="container">
            <div class="form-container">
                <div class="login-title">
                    <h2>sign up</h2>
                </div>

                <form action="">
                    <label for="username">Username</label>
                    <input type="text" name="" id="username" placeholder="Username">

                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="Email">

                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" placeholder="Password">

                    <label for="confirmPassword">Re-enter Password</label>
                    <input type="password" name="confirmPassword" id="confirmPassword" placeholder="Re-enter Password">
                </form>

                <button type="submit">Sign Up</button>

                <div class="text-signup">
                    <p>Already have an account?    <a href="/signin">Login</a></p>
                </div>
            </div>
        </div>
    </div>
    <!-- LOGIN END -->

    <!-- FOOTER START -->
    <footer>
        <p class="love">
            E-comm Website &nbsp; by
            <a href="https://github.com/naley420/E-comm-Website" target="_blank" rel="noreferrer" style="color:white">&nbsp; GROUP 2</a>
        </p>
    </footer>
    <!-- FOOTER END -->
</body>
</html>
